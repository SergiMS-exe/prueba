<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title><%= title %></title>
</head>
<body>
    <h1>Viajes en los que el usuario ID=<%= usuario.id %> es pasajero</h1>
    <table border="1">
        <thead>
            <tr>
                <th>ID Conductor</th>
                <th>Origen</th>
                <th>Destino</th>
                <th>Fecha</th>
            </tr>
        </thead>
        <tbody>
            <% viajes.forEach (viaje => { %>
                <tr>
                    <td><%= viaje.id_conductor %></td>
                    <td><%= viaje.origen %></td>
                    <td><%= viaje.destino%></td>
                    <td><%= viaje.fecha %></td>
                </tr>
            <% }) %>
        </tbody>
    </table>
</body>
</html>
